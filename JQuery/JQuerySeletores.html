<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JqueryCC | Seletores</title>
</head>

<style>

    body{
        background-color: burlywood;
        font-size: 17px;
        font-family: Verdana, sans-serif;
        line-height: 1.5em;
    }

    header{
        background-color: beige;
        padding: 20px;
        text-align: center;
        border-bottom: 4px #000 solid;
        margin-bottom: 10px;
    }

    #container {
        width: 90%;
        margin: auto;
        padding: 10px;
    }

</style>

<body>

    <header>
        <h1>JQuery Crash Course | Selectors</h1>
    </header>

    <div id="container">
        <h1 id="reading1">Heading One</h1>
        <p id="para1"> Lorem Ipsum dolor sit <span>amet</span></p>
        
        <h1 class="reading2">Heading Two</h1>
        <p class="para2"> Lorem Ipsum dolor sit <span>amet</span></p>

        <ul id="list">
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>

        </ul>

        <input type="button" value="Button 1">

        <a href="google.com"> Google</a>
        <a href="youtube.com">Youtube</a>

    </div>

    <script>
        //$('h1').hide(); // referenciando uma tag
        //$('#reading1').hide(); // referenciando um id
        //$('.reading2').hide(); // referenciando uma classe

        //$('p span').css('color', 'red') // referenciando a tag span somente de elementos dentro da tag p

        $('#list li:first').css('color', 'green')
        $('#list li:even').css('color', 'red')
        $('#list li:last').css('color', 'blue')
        $('#list li:odd').css('color', 'grey')
        $('#list li:nth-child(3n)').css('list-style', 'none')
        
        //$(':button').hide(); // referenciando o tipo de atributo, nesse caso o tipo botão

        $('[href]').css('color', 'red') // referenciando atributos

        $('a[href="youtube.com"]').css('color', 'yellow') // referenciando o valor de uma tag

        //$('*').hide() // referenciando tudo na página

    </script>

</body>

</html>
