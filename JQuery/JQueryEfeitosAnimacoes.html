<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>JqueryCC | Effects and Animations</title>
</head>

<style>

    body{
        background-color: burlywood;
        font-size: 17px;
        font-family: Verdana, sans-serif;
        line-height: 1.5em;
    }

    header{
        background-color: beige;
        padding: 20px;
        text-align: center;
        border-bottom: 4px #000 solid;
        margin-bottom: 10px;
    }

    #container {
        width: 90%;
        margin: auto;
        padding: 10px;
    }

    #box {
        background: darkgray;
        color: wheat;
        width: 500px;
        height: 90px;
        padding: 40px;
        text-align: center;
    }

    #box2{
        background: red;
        width: 100px;
        height: 100px;
        position: relative;
    }

</style>

<body>

    <header>
        <h1>JQuery Crash Course | Effects and Animations</h1>
    </header>

    <div id="container">
        <button id="btnFadeOut">Fade Out</button>
        <button id="btnFadeIn">Fade In</button>
        <button id="btnFadeTog">Fade Toggle</button>

        <hr>

        <button id="btnSlideUp">Slide Up</button>
        <button id="btnSlideDown">Slide Down</button>
        <button id="btnSlideTog">Slide Toggle</button>
        <button id="btnStop">Slide Stop</button>

        <div id="box"><h1>Hello World</h1></div>

        <hr>

        <button id="moveLeft">Move Left</button>
        <button id="moveRight">Move Right</button>
        <button id="moveAround">Move Around</button>

        <div id="box2"></div>

    </div>

    <script>
        $(document).ready(function(){
            $('#btnFadeOut').click(function(){
                $('#box').fadeOut('slow',function(){             // Não é necessário parâmetro, mas eles podem customizar o tempo de fade. até em milisegundos
                    $('btnFadeOut').text('Its Gone')
                }) 
            })
            $('#btnFadeIn').click(function(){
                $('#box').fadeIn()                               // funções assim vão aplicar o efeito dito, no caso o fadeIn, ao elemento referenciado
            })
            $('#btnFadeTog').click(function(){
                $('#box').fadeToggle(1000)
            })

            $('#btnSlideUp').click(function(){
                $('#box').slideUp('fast')
            })
            $('#btnSlideDown').click(function(){
                $('#box').slideDown(1000)
            })
            $('#btnSlideTog').click(function(){
                $('#box').slideToggle('fast')
            })
            $('#btnStop').click(function(){
                $('#box').stop()
            })

            $('#moveRight').click(function(){
                $('#box2').animate({                              // Animate vai mudar o css com base nas alterações passadas como parâmetro
                    left: 500,
                    height: '300px',
                    width: '300px',
                    opacity: '0.5'
                })
            })
            $('#moveLeft').click(function(){
                $('#box2').animate({
                    left: 0,
                    height: '100px',
                    width: '100px',
                    opacity: '1'
                })
            })
            $('#moveAround').click(function(){
                var box = $('#box2')
                box.animate({                                     // também é possível fazer uma série de animações uma após a outra
                    left: 300
                })
                box.animate({
                    top: 300
                })
                box.animate({
                    left: 0
                })
                box.animate({
                    top: 0
                })
            })


        })

    </script>

</body>

</html>
