        /*
            $('ul').append('<li>Append List Item</li>')                  // colocar item no fim da lista

            $('.para1').appendTo('.para2')                               // colocou o primeiro parágrafo depois do segundo
            $('.para1').prependTo('.para2')                              // colocando o primeiro antes do segundo
            $('ul').before('<h4>Hello</h4>')                             // coloca o elemento antes do que foi referenciado
            $('ul').after('<h4>World</h4>')                              // coloca o elemento depois do que foi referenciado
            $('ul').empty()                                              // Esvazia o elemento referenciado, mas ele ainda está lá
            $('ul').detach()                                             // Retira o elemento referenciado do DOM
            $('a').attr('target', '_blank')                              // attr coloca um atributo no elemento referenciado, nesse caso o 'target', com o valor '_blank', que abre o link em uma nova aba
            $('a').removeAttr('target')                                  // removeAttr retira um atributo, no caso 'target', do elemento referenciado

            $('#newItem').keyup(function(e){                             //função que detecta as teclas apertadas e armazena na variável e
                var code = e.which                                       // code armazena o código da tecla apertada
                if(code == 13){                                          // 13 é o valor da tecla enter
                    e.preventDefault()                                   // preventDefault faz com que o evento normal não aconteça

                }
            })
